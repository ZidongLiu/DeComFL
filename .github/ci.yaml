name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10.14"
      
      - name: Install dependencies
        run: |
          python --version
          pip install -r requirements.txt